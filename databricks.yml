# This is a Databricks asset bundle definition for dab_pipelines.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_pipelines
  uuid: 7fce30e5-a19d-4497-9aa9-d7f04d2a37a5

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  service_principal_id:
    description: The service principal ID to use for running jobs (auto-lookup).

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel


permissions:
  - level: CAN_MANAGE
    group_name: group_etl 
  - level: CAN_VIEW
    group_name: group_reader

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-ea4bb8e5-6935.cloud.databricks.com
    variables:
      catalog: lake_dev
      schema: ${workspace.current_user.short_name}
      service_principal_id: "unused for dev target"

  test:
    mode: production
    presets:
      name_prefix: "[test] "
      trigger_pause_status: PAUSED
    workspace:
      host: https://dbc-ea4bb8e5-6935.cloud.databricks.com
      root_path: /Workspace/bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: lake_test
      schema: test
      service_principal_id:
        # lookup the dev service principal ID by name
        lookup:
          service_principal: "sp_etl_dev"
    run_as:
      service_principal_name: ${var.service_principal_id}

  prod:
    mode: production
    presets:
      trigger_pause_status: UNPAUSED
    workspace:
      host: https://dbc-ea4bb8e5-6935.cloud.databricks.com
      root_path: /Workspace/bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: lake_dev
      schema: prod
      service_principal_id:
        # lookup the prod service principal ID by name
        lookup:
          service_principal: "sp_etl_prod"
    run_as:
      service_principal_name: ${var.service_principal_id}
