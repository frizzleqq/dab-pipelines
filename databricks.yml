# This is a Databricks asset bundle definition for dab_pipelines.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_pipelines
  uuid: 7fce30e5-a19d-4497-9aa9-d7f04d2a37a5

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-ea4bb8e5-6935.cloud.databricks.com
    variables:
      catalog: lake_dev
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://dbc-ea4bb8e5-6935.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/florian.fr@protonmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/florian.fr@protonmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: lake_dev
      schema: prod
    permissions:
      - user_name: florian.fr@protonmail.com
        level: CAN_MANAGE
