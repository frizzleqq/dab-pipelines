# Pipeline for loading machine data using autoloader

resources:
  pipelines:
    pipeline_machine_data:
      name: pipeline_machine_data
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      # The root path is useful during development in pipeline editor (but dependencies is preferred)
      root_path: "../src"

      libraries:
        - glob:
            include: ../src/dab_pipelines_etl/machine_data/**

      configuration:
        volume_catalog: "${var.catalog}"

      environment:
        dependencies:
          - "${workspace.artifact_path}/.internal/dab_pipelines*.whl"